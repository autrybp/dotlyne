    <meta name="twitter:title" content="دوت لاين | الروابط الرسمية">
    <meta name="twitter:description" content="تسوق المجموعة، تابع رحلتنا، وتتبع طلبك.">
    <meta name="twitter:image" content="https://byautry.com/dotlyne/assets/img/link-preview.jpg">
    
    <!-- Google Fonts: Poppins, Inter, and CAIRO for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <!-- intl-tel-input library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput.min.js"></script>

    <!-- Corrected path to stylesheet -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Preloader (Translated) -->
    <div id="preloader">
        <div class="preloader-content">
            <div class="preloader-logo"></div>
            <p class="preloader-motto">أشع الثقة.</p>
        </div>
    </div>

    <header>
        <div class="logo-container">
            <div id="logo" class="unstealable-logo" role="img" aria-label="Dotlyne Logo"></div>
            <p class="motto">أشع الثقة.</p>
        </div>
    </header>

    <main>
        <div class="links-container">
            <!-- Link Cards (Translated) -->
            <a href="https://byautry.com/dotlyne/shop" target="_blank" class="link-card">
                <img src="../assets/img/shop-online.jpg" alt="تسوق أونلاين">
                <span>تسوق أونلاين</span>
            </a>
            <a href="https://instagram.com/bydotlyne" target="_blank" class="link-card">
                <img src="../assets/img/instagram.jpg" alt="دوت لاين على إنستغرام">
                <span>إنستغرام</span>
            </a>
            <a href="#" id="track-order-trigger" class="link-card">
                <img src="../assets/img/track-order.png" alt="تتبع طلبي">
                <span>تتبع طلبي</span>
            </a>
            <a href="https://ig.me/m/bydotlyne" target="_blank" class="link-card">
                <img src="../assets/img/send-message.png" alt="تواصل معنا">
                <span>أرسل رسالة</span>
            </a>
        </div>
    </main>

    <!-- TRACKING MODAL (Translated) -->
    <div id="tracking-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <h2>تتبع الطلب: يرجى تزويدنا بالتفاصيل اللازمة.</h2>
            <form id="tracking-form">
                <div class="form-group-split">
                    <div class="form-group">
                        <label for="last-name">الاسم الأخير</label>
                        <input type="text" id="last-name" placeholder="وما هو اسمك الأخير؟" required>
                    </div>
                    <div class="form-group">
                        <label for="first-name">الاسم الأول</label>
                        <input type="text" id="first-name" placeholder="ما هو اسمك الأول؟" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" placeholder="البريد المستخدم في الطلب" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" placeholder="رقم الهاتف المستخدم في الطلب" required>
                </div>
                <div class="form-group">
                    <label for="order-number">رقم الطلب</label>
                    <div class="order-number-wrapper">
                        <input type="text" id="order-number" placeholder="رقم الطلب المرسل عبر البريد أو رسالة نصية" required>
                    </div>
                </div>
                <div class="form-group-checkbox">
                    <input type="checkbox" id="lost-order-number">
                    <label for="lost-order-number">لقد فقدت رقم طلبي</label>
                </div>
                <button type="submit" id="continue-button" disabled>متابعة</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="lang-toggle-container">
            <button class="lang-button" data-lang="fr">FR</button>
            <button class="lang-button" data-lang="en">EN</button>
        </div>
        <p id="copyright"></p>
    </footer>

    <!-- Corrected path to script -->
    <script src="../assets/js/script.js"></script>
</body>
</html>
